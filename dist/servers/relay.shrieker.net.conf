server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name relay.shrieker.net;
  access_log syslog:server=127.0.0.1,tag=nginx_relay,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/relay.shrieker.net/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/relay.shrieker.net/privkey.pem;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header Proxy "";
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  location / {
    proxy_pass http://127.0.0.1:8085;
  }
}
