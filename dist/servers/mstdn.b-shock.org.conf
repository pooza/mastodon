server {
  listen 80;
  listen [::]:80;
  server_name mstdn.b-shock.org;
  access_log syslog:server=127.0.0.1,tag=nginx_mstdn,severity=info combined;
  location /.well-known/acme-challenge/ {
    root /usr/local/www/nginx;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name mstdn.b-shock.org;
  access_log syslog:server=127.0.0.1,tag=nginx_mstdn,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/mstdn.b-shock.org/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/mstdn.b-shock.org/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header Proxy "";
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_buffering off;
  proxy_redirect off;
  proxy_http_version 1.1;
  tcp_nodelay on;

  location / {
    proxy_pass_header Server;
    proxy_pass http://127.0.0.1:3000;
  }
  location ~ ^/api/v[0-9]+/(statuses|media)$ {
    proxy_pass_header Server;
    if ($http_x_mulukhiya != '') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($http_x_mulukhiya = '') {
      proxy_pass http://127.0.0.1:3008;
    }
  }
  location ~ ^/api/v1/statuses/[0-9]+/(favourite|reblog|bookmark)$ {
    proxy_pass_header Server;
    if ($http_x_mulukhiya != '') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($http_x_mulukhiya = '') {
      proxy_pass http://127.0.0.1:3008;
    }
  }
  location ~ ^/api/v[0-9]+/media/[0-9]+$ {
    proxy_pass_header Server;
    set $test "${request_method}${http_x_mulukhiya}";
    if ($test ~* '^PUT.+') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($test = 'PUT') {
      proxy_pass http://127.0.0.1:3008;
    }
    if ($test ~* '^(GET|POST)') {
      proxy_pass http://127.0.0.1:3000;
    }
  }
  location ~ ^/api/v[0-9]+/statuses/[0-9]+$ {
    if ($http_x_mulukhiya_purpose != '') {
      proxy_pass http://127.0.0.1:3008;
    }
    set $test "${request_method}${http_x_mulukhiya}";
    if ($test ~* '^PUT.+') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($test = 'PUT') {
      return 405;
    }
    if ($test ~* '^(GET|POST|DELETE)') {
      proxy_pass http://127.0.0.1:3000;
    }
  }
  location ^~ /api/v1/streaming {
    proxy_pass http://127.0.0.1:4000;
  }
  location ^~ /mulukhiya {
    proxy_pass http://127.0.0.1:3008;
  }
  location ^~ /mulukhiya/sidekiq {
    allow 127.0.0.1;
    allow 2001:f70:2580:4d00::/64; #seas
    allow 116.91.103.40; #seas
    deny all;
    proxy_pass http://127.0.0.1:3008;
  }
  location ^~ /sidekiq {
    proxy_pass_header Server;
    proxy_pass http://127.0.0.1:3000;
  }
  location ^~ /nodeinfo {
    proxy_pass_header Server;
    if ($http_x_mulukhiya != '') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($http_x_mulukhiya = '') {
      proxy_pass http://127.0.0.1:3008;
    }
  }
  location ~ ^/(packs|system|assets|emoji)/ {
    root /usr/local/www/mastodon/public;
  }
  location = /custom.css {
    proxy_pass_header Server;
    proxy_pass http://127.0.0.1:3000;
  }
  location = /manifest.json {
    proxy_pass_header Server;
    proxy_pass http://127.0.0.1:3000;
  }
  location ~ \.(js|json|css|map)$ {
    add_header Cache-Control "public, max-age=0";
    root /usr/local/www/mastodon/public;
  }
  location ~ \.(html|jpg|png|gif|mp4|xml|ico|svg|txt|ogg|mp3)$ {
    root /usr/local/www/mastodon/public;
  }

  location ^~ /media {
    rewrite ^/media/(.*) https://bshockdon.ap-south-1.linodeobjects.com/$1 redirect;
  }
  location ^~ /accounts {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }
  location ^~ /media_attachments {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }
  location ^~ /preview_cards {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }
  location ^~ /site_uploads {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }
  location ^~ /custom_emojis {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }
  location ^~ /cache {
    proxy_set_header Host bshockdon.ap-south-1.linodeobjects.com;
    proxy_pass https://bshockdon.ap-south-1.linodeobjects.com;
  }

  location =/api/dic/v1/service.json {
    return 302 https://script.google.com/macros/s/AKfycbxkcvrTTieJCeGotxlyENQ5vpS1RQnoLFzH3ti5UOHsuTFOfpE/exec;
  }

  error_page 500 501 502 503 504 /500.html;

  if (-e /tmp/maintenance) {
    return 503;
  }
  if (-e /tmp/mstdn.b-shock.org) {
    return 503;
  }
}
