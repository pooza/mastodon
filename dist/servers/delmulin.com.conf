server {
  listen 80;
  server_name delmulin.com;

  location /.well-known/acme-challenge/ {
    root /usr/local/www/nginx;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name delmulin.com;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/goatdeam.b-shock.co.jp/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/goatdeam.b-shock.co.jp/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  location / {
    rewrite ^/(.*) https://mstdn.delmulin.com/$1 last;
  }
}
