server {
  listen 80;
  server_name rubicure.precure.ml;
  access_log syslog:server=127.0.0.1,tag=nginx_rubicure,severity=info combined;
  location /.well-known/acme-challenge/ {
    root /usr/local/www/nginx;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name rubicure.precure.ml;
  access_log syslog:server=127.0.0.1,tag=nginx_rubicure,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header Proxy "";
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_buffering off;
  proxy_redirect off;
  proxy_http_version 1.1;
  tcp_nodelay on;

  location =/ {
    return 302 https://precure.ml/mulukhiya/app/api;
  }

  location =/series.json {
    return 302 https://precure.ml/mulukhiya/api/rubicure/series;
  }
  location =/v2/series.json {
    return 302 https://precure.ml/mulukhiya/api/rubicure/series;
  }

  location ^~ /series/ {
    rewrite ^/series/(.*)\.json https://precure.ml/mulukhiya/api/rubicure/series/$1 last;
  }

  location =/girls.json {
    return 302 https://precure.ml/mulukhiya/api/rubicure/girls;
  }
  location =/v2/girls.json {
    return 302 https://precure.ml/mulukhiya/api/rubicure/girls;
  }

  location ^~ /girls/ {
    rewrite ^/girls/(.*)\.json https://precure.ml/mulukhiya/api/rubicure/girls/$1 last;
  }

  location =/v2/livecure.json {
    return 302 https://precure.ml/mulukhiya/api/rubicure/livecure;
  }

  location =/v2/birthday/girls.ics {
    return 302 https://precure.ml/mulukhiya/api/rubicure/girls/calendar;
  }
  location =/girls/birthday.ics {
    return 302 https://precure.ml/mulukhiya/api/rubicure/girls/calendar;
  }
  location =/v2/birthday/casts.ics {
    return 302 https://precure.ml/mulukhiya/api/rubicure/cast/calendar;
  }
}

