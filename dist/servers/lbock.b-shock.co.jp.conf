server {
  listen 443 ssl http2;
  server_name lbock.b-shock.co.jp;
  access_log syslog:server=127.0.0.1,tag=nginx_lbock,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/privkey.pem;

  allow 127.0.0.1;
  allow 218.45.184.243; #seas
  deny all;

  location / {
    proxy_pass http://localhost:2812;
  }
}
