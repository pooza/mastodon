server {
  listen 80;
  server_name mstdn.delmulin.com;
  access_log syslog:server=127.0.0.1,tag=nginx_delmulin,severity=info combined;

  location /.well-known/acme-challenge/ {
    root /usr/local/www/mastodon/public;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name mstdn.delmulin.com;
  access_log syslog:server=127.0.0.1,tag=nginx_delmulin,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/goatdeam.b-shock.co.jp/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/goatdeam.b-shock.co.jp/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header Proxy "";
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_buffering off;
  proxy_redirect off;
  proxy_http_version 1.1;
  tcp_nodelay on;

  location / {
    proxy_pass_header Server;
    proxy_pass http://127.0.0.1:3000;
  }
  location ~ ^/api/v[0-9]+/(statuses|media)$ {
    proxy_pass_header Server;
    if ($http_x_mulukhiya != '') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($http_x_mulukhiya = '') {
      proxy_pass http://127.0.0.1:3008;
    }
  }
  location ~ ^/api/v1/statuses/[0-9]+/(favourite|reblog|bookmark)$ {
    proxy_pass_header Server;
    if ($http_x_mulukhiya != '') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($http_x_mulukhiya = '') {
      proxy_pass http://127.0.0.1:3008;
    }
  }
  location ~ ^/api/v[0-9]+/media/[0-9]+$ {
    proxy_pass_header Server;
    set $test "${request_method}${http_x_mulukhiya}";
    if ($test ~* '^PUT.+') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($test = 'PUT') {
      proxy_pass http://127.0.0.1:3008;
    }
    if ($test ~* '^(GET|POST)') {
      proxy_pass http://127.0.0.1:3000;
    }
  }
  location ~ ^/api/v[0-9]+/statuses/[0-9]+$ {
    if ($http_x_mulukhiya_purpose != '') {
      proxy_pass http://127.0.0.1:3008;
    }
    set $test "${request_method}${http_x_mulukhiya}";
    if ($test ~* '^PUT.+') {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($test = 'PUT') {
      return 405;
    }
    if ($test ~* '^(GET|POST|DELETE)') {
      proxy_pass http://127.0.0.1:3000;
    }
  }
  location =/sw.js {
    add_header Cache-Control "public, max-age=0";
    root /usr/local/www/mastodon/public;
  }
  location =/links.json {
    add_header Cache-Control "public, max-age=0";
    root /usr/local/www/mastodon/public;
  }
  location ^~ /api/v1/streaming {
    proxy_pass http://127.0.0.1:4000;
  }
  location ^~ /mulukhiya {
    proxy_pass http://127.0.0.1:3008;
  }
  location ^~ /mulukhiya/sidekiq {
    allow 127.0.0.1;
    allow 218.45.184.243; #seas
    deny all;
    proxy_pass http://127.0.0.1:3008;
  }
  location ^~ /makoto {
    allow 127.0.0.1;
    allow 218.45.184.243; #seas
    deny all;
    proxy_pass http://127.0.0.1:3011;
  }
  location ~ ^/(packs|system|assets|emoji)/ {
    root /usr/local/www/mastodon/public;
  }
  location ~ \.(html|jpg|png|gif|mp4|xml|ico|svg|txt|ogg|mp3)$ {
    root /usr/local/www/mastodon/public;
  }
  location /keybase-proof-config.json {
    add_header Cache-Control "public, max-age=0";
    root /usr/local/www/mastodon/public;
  }

  location ^~ /media {
    rewrite ^/media/(.*) https://ewr1.vultrobjects.com/delmulin/$1 last;
  }
  location ^~ /accounts {
    rewrite ^/accounts/(.*) https://ewr1.vultrobjects.com/delmulin/accounts/$1 last;
  }
  location ^~ /media_attachments {
    rewrite ^/media_attachments/(.*) https://ewr1.vultrobjects.com/delmulin/media_attachments/$1 last;
  }
  location ^~ /preview_cards {
    rewrite ^/preview_cards/(.*) https://ewr1.vultrobjects.com/delmulin/preview_cards/$1 last;
  }
  location ^~ /site_uploads {
    rewrite ^/site_uploads/(.*) https://ewr1.vultrobjects.com/delmulin/site_uploads/$1 last;
  }
  location ^~ /custom_emojis {
    rewrite ^/custom_emojis/(.*) https://ewr1.vultrobjects.com/delmulin/custom_emojis/$1 last;
  }
  location ^~ /backups {
    rewrite ^/backups/(.*) https://ewr1.vultrobjects.com/delmulin/backups/$1 last;
  }
  location ^~ /cache {
    rewrite ^/cache/(.*) https://ewr1.vultrobjects.com/delmulin/cache/$1 last;
  }

  location = /api/v1/timelines/public {
    if ($arg_local !~* ^(true|t|on|1)$) {
      proxy_pass http://127.0.0.1:3000;
    }
    if ($arg_local ~* ^(true|t|on|1)$) {
      return 302 /api/v1/timelines/tag/delmulin?max_id=$arg_max_id;
    }
  }

  location =/api/character/v1/common.json {
    return 302 https://script.google.com/macros/s/AKfycby5FbWmVYXC9bsbWoAfEzJpKoNBwjSEVsf1lbp48CwTX1lEDROwZENkbE_f3F6q_n--/exec;
  }
  location =/api/character/v1/detail.json {
    return 302 https://script.google.com/macros/s/AKfycby5FbWmVYXC9bsbWoAfEzJpKoNBwjSEVsf1lbp48CwTX1lEDROwZENkbE_f3F6q_n--/exec?m=multi_field;
  }
  location =/api/anniversary/v1/common.json {
    return 302 https://script.google.com/macros/s/AKfycbzV_O0CIyRGTFjdgG9WzkR4ZJ2mYOTsCEeCw4o482Ziv3D3xbLp7ci8Gd9pdUMk6xO5jw/exec;
  }
  location =/api/dic/v1/common.json {
    return 302 https://script.google.com/macros/s/AKfycbwggZdA5d9L3VehbXj-_gIXW6XDZFGfq5F66WBNNwC59_huvT7BP0Za4Kik-WfZgWbf/exec;
  }
  location =/api/dic/v1/service.json {
    return 302 https://script.google.com/macros/s/AKfycbxkcvrTTieJCeGotxlyENQ5vpS1RQnoLFzH3ti5UOHsuTFOfpE/exec;
  }
  location =/api/program/v1/common.json {
    return 302 https://script.google.com/macros/s/AKfycbzmh-GC9c6p3-8IQhawJhszGQ-BPydAbPsSbfHdYfut7S6QQjdhRxe2VnbjMjiU0Hw0/exec;
  }

  error_page 500 501 502 503 504 /500.html;

  if (-e /tmp/maintenance) {
    return 503;
  }
}
