server {
  listen 80;
  server_name feed.b-shock.org;
  access_log syslog:server=127.0.0.1,tag=nginx_feed,severity=info combined;
  location /.well-known/acme-challenge/ {
    root /usr/local/www/nginx;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name feed.precure.ml;
  access_log syslog:server=127.0.0.1,tag=nginx_feed,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/lbock.b-shock.co.jp/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  location / {
    rewrite ^/feed/v1.0/site/(.*) https://precure.ml/mulukhiya/feed/precure/$1 last;
  }
}

