server {
  listen 80;
  server_name blog.mstdn.delmulin.com;
  access_log syslog:server=127.0.0.1,tag=nginx_blog,severity=info combined;
  location /.well-known/acme-challenge/ {
    root /usr/local/www/nginx;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name blog.mstdn.delmulin.com;
  access_log syslog:server=127.0.0.1,tag=nginx_blog,severity=info combined;

  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_certificate /usr/local/etc/letsencrypt/live/delmulin.com/fullchain.pem;
  ssl_certificate_key /usr/local/etc/letsencrypt/live/delmulin.com/privkey.pem;
  add_header Strict-Transport-Security max-age=63072000;

  location / {
    proxy_pass http://127.0.0.1:4001;
  }
  location =/favicon-delmulin.png {
    root /home/pooza/repos/hexo-theme-book/source;
  }
}
